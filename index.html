<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl">phone hunting</h1>
    </header>
    <main class="container mx-auto mt-4">
        <section class=bg-gray-100 p-4 m-4">
            <input id="search-filed" type="text" placeholder="search" class="input input-bordered w-full bg-blue-600 text-white max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">search</button>
            <input type="text" id="search-filed2" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-accent">search</button>
        </section>
        
        
        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-springs text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mt-4">
               
                 
            </div>
            <!-- show all button -->
           <div id="show-all-container" class="hidden text-center mt-4"> 
            <button onclick="handleShowAll()" class="btn btn-accent">show all</button></div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
</body>
</html>
